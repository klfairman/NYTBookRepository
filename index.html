<!doctype html>
<html class="no-js" lang="en">
  <head>
    <!-- Most of header came from a sublime html5 boiler plate -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TopBRec</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/css/iziModal.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <!-- header that containing logo and site name -->
    <header id="masthead" role="banner">
      <img src="https://github.com/birisora/TopBRec/blob/master/favicon/android-chrome-512x512.png?raw=true" height="80" id="book-logo" alt="Website logo image">
      <span id="title">TopBRec</span>
    </header>
    <!-- section for user book search or genre change -->
    <section class="container" role="region">
      <form action="#" name="book-search" class="book-search" accept-charset="utf-8">
        <label for='textSearch'>Book Search:</label>
        <input id="textSearch" class="basic-border" name="user-input" placeholder="Enter Search Here" required/>
        <button type="submit" id="btnSearch" class="basic-border" value="Search">Search</button>
      </form>
      <!-- borrowed idea from 
          https://stackoverflow.com/questions/26528859/creating-a-text-and-dropdown-list-search-functionality -->
      <form action="#" id="genre-selection" name="genre-change">
        <label for="select-genre">Select Genre:</label>
        <select name="genre-selection" id="select-genre" class="basic-border" aria-controls="genre-selection">
          <option selected value="hardcover-fiction">Top Fiction</option>
          <option value="hardcover-nonfiction">Top Nonfiction</option>
          <option value="young-adult-hardcover">Top Young-Adult</option>
          <option value="business-books">Top Business</option>
          <option value="sports">Top Sports and Fitness</option>
          <option value="science">Top Science</option>
        </select>
        <button type="submit" id="btn-change-genre" class="basic-border" value="Change Genre">Change Genre</button>
      </form>
      <!-- button to open up modal for instructions -->
      <button class="trigger" data-iziModal-open="#modal-one">How to use</button>
    </section>
    
    <!-- a modal that appears if button is pressed, used to describe usage of site -->
    <div id="modal-one" class="iziModal" data-izimodal-title="TopBRec Usage" data-izimodal-subtitle="Top Book Recommendations" aria-live="assertive" role="region">
      <h2>Type in a book title and receive some book recommendations above.</h2>
      <h1>OR</h1>
      <h2>Pick your genre and view the top latest New York Times books below!</h2>
      <h3>'esc', 'left' or 'right' arrow keys, or click 'x' top right to leave instructions</h3>
    </div>

    <main id="best-seller-titles" role="main" aria-live="assertive">
      <!-- Where we place loading screen -->
      <!-- best sellers and books here-->
    </main>
    <button id="topBtn" title="Go to top">Top</button>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/izimodal/1.5.1/js/iziModal.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/nytimesArchive.js"></script>
    <script type="text/javascript" src="js/store.js"></script>
    <script type="text/javascript" src="js/render.js"></script>
    <script type="text/javascript" src="js/handlers.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
